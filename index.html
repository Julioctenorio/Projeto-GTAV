<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/favicon.png" type="images/x-icon">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
  
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/fonts.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <script src="./src/js/script.js" defer></script>
  
  <title>Landing Page GTA</title>
</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./src/images/logo-rockstar.svg" alt="Logo Rockstar Games">
      <hr>
      <img src="./src/images/logo-gta.svg" alt="Logo GTA V">
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#comprar">Comprar</a>
        </li>
        <li>
          <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
              src="./src/images/icone-link.svg" alt="Icone de link de suporte"></a>

        </li>
      </ul>
    </nav>
  </header>

  <main class="home" id="home">
    <img class="imagem-fundo" src="./src/images/bg-main.png"
      alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="./src/images/logo-gta-v.svg" alt="Logo GRA V">
        <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online">
      </div>
      <h1 class="title">Já disponíveis para Plasystation 5 e Xbox Series X|S</h1>
      <p class="text">Experimente os fenômenos do entretenimenot Grand Theft Auto V e GTA Online</p>

      <a class="btn-buy" href="#comprar">Compre Já</a>
    </div>
  </main>

  <section class="compre-ja" id="comprar">
    <h2 class="title">Compre já</h2>
    <div class="card">
      <img class="capa-do-jogo" src="./src/images/gta5.jpg" alt="Capa do jogo GTA V">

      <div class="informacoes">
        <h3>Grand Theft Auto V</h3>
        <p>
          Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
        </p>
        <ul class="plataforms">
          <li>
            <img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5">
          </li>
          <li>
            <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
          </li>
          <li>
            <img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li>
            <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
          </li>
          <li>
            <img src="./src/images/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </div>

      <button class="btn-plataform">
        Selecione a plataforma

        <ul class="plataforms ativo">
          <li>
            <img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5">
          </li>
          <li>
            <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
          </li>
          <li>
            <img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li>
            <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
          </li>
          <li>
            <img src="./src/images/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </button>
    </div>

  </section>

  <footer></footer>

</body>

</html>
